
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="mb-4">
        <label class="block mb-1 text-sm font-medium">Display Name</label>
        <input  name="name" required type="text" formControlName="displayName"
               class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div class="mb-4">
        <label class="block mb-1 text-sm font-medium">Email</label>
        <input  name="email" required type="email" formControlName="email"
               class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div class="mb-6">
        <label class="block mb-1 text-sm font-medium">Password</label>
        <input  name="password" required type="password" formControlName="password"
               class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Register</button>
    </form>

    <p class="text-sm text-center mt-4">Already have an account? <a routerLink="/login" class="text-blue-500 hover:underline">Login</a></p>
  </div>
</div>
