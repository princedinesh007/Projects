<div class="min-h-screen bg-black text-white flex flex-col items-center justify-center p-6 space-y-6">
    <h1 class="text-4xl font-bold mb-8 text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">
    Daily Planner
  </h1>
  <!-- Input Section -->
  <div class="bg-gray-800 p-6 rounded-lg shadow-md w-full max-w-md">
    <div class="flex flex-col space-y-4">
      <label for="TodoItem" class="text-lg font-semibold">🛠️ Craft your task</label>
      <input
        id="TodoItem"
        type="text"
        class="px-4 py-2 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-green-500"
        [(ngModel)]="todo_item"
        placeholder="What's the plan?"
      />

<button
  *ngIf="!isEditMode"
  (click)="create()"
  [disabled]="!todo_item || todo_item.trim().length === 0"
  class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-md transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
>
  Make It Happen
</button>

<button
  *ngIf="isEditMode"
  (click)="update()"
  class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 rounded-md transition duration-200"
>
  Refine the Plan
</button>
    </div>
  </div>

  <!-- List Section -->
  
  
 
  <div class="w-full max-w-md" *ngIf="getTodoList().length > 0">
    <h3 class="text-2xl font-bold mb-4" [hidden]="getTodoList().length===0">Today's Plan</h3>
    <ul class="space-y-3">
      @for (item of getTodoList(); track item.title) {
        <li class="bg-gray-700 flex justify-between items-center p-3 rounded-md">
          <span>{{ item.title }}</span>
           <button
            (click)="edit(item)"
            class="text-green-400 hover:text-green-600 transition"
          >
            Make Changes 🛠️
          </button>
          <button
            (click)="delete(item)"
            class="text-red-400 hover:text-red-600 transition"
          >
            Burn It🔥
          </button>
        </li>
      }
    </ul>
  </div>

</div>
 <div class="text-center" *ngIf="getTodoList().length===0">
     <h1 class="text-4xl font-bold mb-8 text-transparent bg-clip-text bg-gradient-to-r from-green-600 to-yellow-300">
      No plans yet. Let's make today productive! 💪
  </h1>
  </div>
