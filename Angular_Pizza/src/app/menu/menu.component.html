<div class="text-center text-black font-sans italic p-3">
    <p class="font-semibold text-4xl">Our Menu</p>
</div>

<div class="flex flex-row justify-center items-center flex-wrap">

    @for(item of MenuList; track $index ){
    <div class="shadow-lg m-3 w-100 rounded-2xl overflow-hidden">
        <img src={{item.image}} class="w-full h-50 object-cover">
         <div class="p-4 text-left">
      <h3 class="text-xl font-bold text-gray-800">{{ item.name }}</h3>
      <p class="text-gray-600 mt-2">{{ item.price | currency:'USD' }}</p>
    </div>

    </div>
    }
</div>
