<div class="flex justify-center items-center flex-wrap">
    
    <div class="text-white items-center justify-center text-2xl p-3 m-3" *ngIf="notes_data.length === 0">
         <h1 class="font-bold font-sans p-3 text-transparent bg-clip-text bg-gradient-to-r from-green-400 via-blue-500 to-purple-600">
  <i class="fa fa-file-alt"></i>&nbsp; Create Notes to Keep Track
</h1>

    </div>

   


      <div class=" bg-gray-900 text-white w-75 shadow-lg rounded-lg p-3 m-3 border-t-4 border-green-500" *ngFor="let notes of notes_data; index as i">
        <h3 class="font-bold font-sans p-2">{{notes.title}}</h3>
        <p class="text-gray-500 p-2">{{notes.description}}</p>
        <div class="flex justify-between p-2">
            <div><span class="mt-3 ">{{ today | date: 'mediumDate' }}</span></div>
            <div class="space-x-3">
                <!-- <button class="text-blue-500 cursor-pointer" title="Edit" routerLink="/edit" ><i
                        class="fa fa-pen-to-square"></i></button> -->
                <button class="text-red-500 cursor-pointer" title="Delete" (click)="deleteNotesData(notes.title)"><i class="fa fa-trash"></i></button>
            </div>
        </div>

    </div>

</div>
